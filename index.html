<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <script src="index.js"></script>
    <form id="form_id" method="post" name="myform" class="search">
        <input type="text" id="username" placeholder="Type Github Username Here..." />
        <input type="button" value="Login" id="submit" onclick="validate()" />
    </form>
    <div class="github">
        <div class="user">
            <div class="bio">
                <div><img id="image"></div>
                <div>
                    <h3 id="nameLastname"></h3>

                    <h4 id="userName"></h4>
                </div>
            </div>
            <div class="stats">
                <div><strong><span id="repoCount"></span></strong> repo(s)</div>
                <div><strong><span id="codeSize"></span></strong> code</div>
            </div>
        </div>
        <div class="language">
            <ul id="languages"></ul>
        </div>
    </div>

</body>

</html>
